<div>
    <h2 data-translate="cvgeneratorApp.additionalInfoEntity.home.title">Additional Info Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="additional-info-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cvgeneratorApp.additionalInfoEntity.home.createLabel">
                        Create new Additional Info Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cvgeneratorApp.additionalInfoEntity.additionalInfoName">Additional Info Name</span></th>
                    <th><span data-translate="cvgeneratorApp.additionalInfoEntity.additionalInfoValue">Additional Info Value</span></th>
                    <th><span data-translate="cvgeneratorApp.additionalInfoEntity.employeeEntity">Employee Entity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="additionalInfoEntity in vm.additionalInfoEntities track by additionalInfoEntity.id">
                    <td><a ui-sref="additional-info-entity-detail({id:additionalInfoEntity.id})">{{additionalInfoEntity.id}}</a></td>
                    <td>{{additionalInfoEntity.additionalInfoName}}</td>
                    <td>{{additionalInfoEntity.additionalInfoValue}}</td>
                    <td>
                        <a ui-sref="employee-entity-detail({id:additionalInfoEntity.employeeEntity.id})">{{additionalInfoEntity.employeeEntity.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="additional-info-entity-detail({id:additionalInfoEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="additional-info-entity.edit({id:additionalInfoEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="additional-info-entity.delete({id:additionalInfoEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
