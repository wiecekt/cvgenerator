
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdditionalInfoEntityLabel" data-translate="cvgeneratorApp.additionalInfoEntity.home.createOrEditLabel">Create or edit a Additional Info Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.additionalInfoEntity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.additionalInfoEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.additionalInfoEntity.additionalInfoName" for="field_additionalInfoName">Additional Info Name</label>
            <input type="text" class="form-control" name="additionalInfoName" id="field_additionalInfoName"
                    ng-model="vm.additionalInfoEntity.additionalInfoName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.additionalInfoEntity.additionalInfoValue" for="field_additionalInfoValue">Additional Info Value</label>
            <input type="text" class="form-control" name="additionalInfoValue" id="field_additionalInfoValue"
                    ng-model="vm.additionalInfoEntity.additionalInfoValue"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cvgeneratorApp.additionalInfoEntity.employeeEntity" for="field_employeeEntity">Employee Entity</label>
            <select class="form-control" id="field_employeeEntity" name="employeeEntity" ng-model="vm.additionalInfoEntity.employeeEntity" ng-options="employeeEntity as employeeEntity.id for employeeEntity in vm.employeeentities track by employeeEntity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
