<div>
    <h2 data-translate="cvgeneratorApp.dictionaryEntity.home.title">Dictionary Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dictionary-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cvgeneratorApp.dictionaryEntity.home.createLabel">
                        Create new Dictionary Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cvgeneratorApp.dictionaryEntity.section">Section</span></th>
                    <th><span data-translate="cvgeneratorApp.dictionaryEntity.field">Field</span></th>
                    <th><span data-translate="cvgeneratorApp.dictionaryEntity.value">Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dictionaryEntity in vm.dictionaryEntities track by dictionaryEntity.id">
                    <td><a ui-sref="dictionary-entity-detail({id:dictionaryEntity.id})">{{dictionaryEntity.id}}</a></td>
                    <td>{{dictionaryEntity.section}}</td>
                    <td>{{dictionaryEntity.field}}</td>
                    <td>{{dictionaryEntity.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dictionary-entity-detail({id:dictionaryEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictionary-entity.edit({id:dictionaryEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictionary-entity.delete({id:dictionaryEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
