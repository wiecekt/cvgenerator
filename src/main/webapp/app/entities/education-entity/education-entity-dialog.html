
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEducationEntityLabel" data-translate="cvgeneratorApp.educationEntity.home.createOrEditLabel">Create or edit a Education Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.educationEntity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.educationEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.educationStartDate" for="field_educationStartDate">Education Start Date</label>
                <div class="input-group">
                    <input id="field_educationStartDate" type="text" class="form-control" name="educationStartDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.educationEntity.educationStartDate" is-open="vm.datePickerOpenStatus.educationStartDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('educationStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.educationEndDate" for="field_educationEndDate">Education End Date</label>
                <div class="input-group">
                    <input id="field_educationEndDate" type="text" class="form-control" name="educationEndDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.educationEntity.educationEndDate" is-open="vm.datePickerOpenStatus.educationEndDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('educationEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.isLearning" for="field_isLearning">Is Learning</label>
                <input type="checkbox" name="isLearning" id="field_isLearning"
                          ng-model="vm.educationEntity.isLearning"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.schoolName" for="field_schoolName">School Name</label>
            <input type="text" class="form-control" name="schoolName" id="field_schoolName"
                    ng-model="vm.educationEntity.schoolName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.educationEntity.subject"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.educationEntity.educationDescription" for="field_educationDescription">Education Description</label>
            <input type="text" class="form-control" name="educationDescription" id="field_educationDescription"
                    ng-model="vm.educationEntity.educationDescription"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cvgeneratorApp.educationEntity.employeeEntity" for="field_employeeEntity">Employee Entity</label>
            <select class="form-control" id="field_employeeEntity" name="employeeEntity" ng-model="vm.educationEntity.employeeEntity" ng-options="employeeEntity as employeeEntity.id for employeeEntity in vm.employeeentities track by employeeEntity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
