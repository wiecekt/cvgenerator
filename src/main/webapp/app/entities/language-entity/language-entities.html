<div>
    <h2 data-translate="cvgeneratorApp.languageEntity.home.title">Language Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="language-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cvgeneratorApp.languageEntity.home.createLabel">
                        Create new Language Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cvgeneratorApp.languageEntity.languageName">Language Name</span></th>
                    <th><span data-translate="cvgeneratorApp.languageEntity.languageLevel">Language Level</span></th>
                    <th><span data-translate="cvgeneratorApp.languageEntity.certificate">Certificate</span></th>
                    <th><span data-translate="cvgeneratorApp.languageEntity.employeeEntity">Employee Entity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="languageEntity in vm.languageEntities track by languageEntity.id">
                    <td><a ui-sref="language-entity-detail({id:languageEntity.id})">{{languageEntity.id}}</a></td>
                    <td>{{languageEntity.languageName}}</td>
                    <td>{{languageEntity.languageLevel}}</td>
                    <td>{{languageEntity.certificate}}</td>
                    <td>
                        <a ui-sref="employee-entity-detail({id:languageEntity.employeeEntity.id})">{{languageEntity.employeeEntity.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="language-entity-detail({id:languageEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="language-entity.edit({id:languageEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="language-entity.delete({id:languageEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
