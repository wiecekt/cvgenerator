
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLanguageEntityLabel" data-translate="cvgeneratorApp.languageEntity.home.createOrEditLabel">Create or edit a Language Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.languageEntity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.languageEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.languageEntity.languageName" for="field_languageName">Language Name</label>
            <input type="text" class="form-control" name="languageName" id="field_languageName"
                    ng-model="vm.languageEntity.languageName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.languageEntity.languageLevel" for="field_languageLevel">Language Level</label>
            <input type="text" class="form-control" name="languageLevel" id="field_languageLevel"
                    ng-model="vm.languageEntity.languageLevel"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cvgeneratorApp.languageEntity.certificate" for="field_certificate">Certificate</label>
            <input type="text" class="form-control" name="certificate" id="field_certificate"
                    ng-model="vm.languageEntity.certificate"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cvgeneratorApp.languageEntity.employeeEntity" for="field_employeeEntity">Employee Entity</label>
            <select class="form-control" id="field_employeeEntity" name="employeeEntity" ng-model="vm.languageEntity.employeeEntity" ng-options="employeeEntity as employeeEntity.id for employeeEntity in vm.employeeentities track by employeeEntity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
