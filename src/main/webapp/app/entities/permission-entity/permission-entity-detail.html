
<div>
    <h2><span data-translate="cvgeneratorApp.permissionEntity.detail.title">Permission Entity</span> {{vm.permissionEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cvgeneratorApp.permissionEntity.permissionsName">Permissions Name</span></dt>
        <dd>
            <span>{{vm.permissionEntity.permissionsName}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.permissionEntity.permissionsValue">Permissions Value</span></dt>
        <dd>
            <span>{{vm.permissionEntity.permissionsValue}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.permissionEntity.employeeEntity">Employee Entity</span></dt>
        <dd>
            <a ui-sref="employee-entity-detail({id:vm.permissionEntity.employeeEntity.id})">{{vm.permissionEntity.employeeEntity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="permission-entity-detail.edit({id:vm.permissionEntity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
