<div>
    <h2 data-translate="cvgeneratorApp.projectEntity.home.title">Project Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cvgeneratorApp.projectEntity.home.createLabel">
                        Create new Project Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cvgeneratorApp.projectEntity.project">Project</span></th>
                    <th><span data-translate="cvgeneratorApp.projectEntity.client">Client</span></th>
                    <th><span data-translate="cvgeneratorApp.projectEntity.technology">Technology</span></th>
                    <th><span data-translate="cvgeneratorApp.projectEntity.duties">Duties</span></th>
                    <th><span data-translate="cvgeneratorApp.projectEntity.employeeEntity">Employee Entity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectEntity in vm.projectEntities track by projectEntity.id">
                    <td><a ui-sref="project-entity-detail({id:projectEntity.id})">{{projectEntity.id}}</a></td>
                    <td>{{projectEntity.project}}</td>
                    <td>{{projectEntity.client}}</td>
                    <td>{{projectEntity.technology}}</td>
                    <td>{{projectEntity.duties}}</td>
                    <td>
                        <a ui-sref="employee-entity-detail({id:projectEntity.employeeEntity.id})">{{projectEntity.employeeEntity.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-entity-detail({id:projectEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-entity.edit({id:projectEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-entity.delete({id:projectEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
