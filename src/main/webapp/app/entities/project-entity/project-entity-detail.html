
<div>
    <h2><span data-translate="cvgeneratorApp.projectEntity.detail.title">Project Entity</span> {{vm.projectEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cvgeneratorApp.projectEntity.project">Project</span></dt>
        <dd>
            <span>{{vm.projectEntity.project}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.projectEntity.client">Client</span></dt>
        <dd>
            <span>{{vm.projectEntity.client}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.projectEntity.technology">Technology</span></dt>
        <dd>
            <span>{{vm.projectEntity.technology}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.projectEntity.duties">Duties</span></dt>
        <dd>
            <span>{{vm.projectEntity.duties}}</span>
        </dd>
        <dt><span data-translate="cvgeneratorApp.projectEntity.employeeEntity">Employee Entity</span></dt>
        <dd>
            <a ui-sref="employee-entity-detail({id:vm.projectEntity.employeeEntity.id})">{{vm.projectEntity.employeeEntity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-entity-detail.edit({id:vm.projectEntity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
