<div>
    <h2 data-translate="cvgeneratorApp.userEntity.home.title">User Entities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-entity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cvgeneratorApp.userEntity.home.createLabel">
                        Create new User Entity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cvgeneratorApp.userEntity.username">Username</span></th>
                    <th><span data-translate="cvgeneratorApp.userEntity.password">Password</span></th>
                    <th><span data-translate="cvgeneratorApp.userEntity.accountType">Account Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userEntity in vm.userEntities track by userEntity.id">
                    <td><a ui-sref="user-entity-detail({id:userEntity.id})">{{userEntity.id}}</a></td>
                    <td>{{userEntity.username}}</td>
                    <td>{{userEntity.password}}</td>
                    <td data-translate="{{'cvgeneratorApp.AccountType.' + userEntity.accountType}}">{{userEntity.accountType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-entity-detail({id:userEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-entity.edit({id:userEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-entity.delete({id:userEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
